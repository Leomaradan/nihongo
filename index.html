    	<div class="container" id="wrapper">
			<header id="flag">
				<h1>みんなの日本語</h1>
			</header>

			
			<section id="loading"></section>
			<script type="text/javascript">
			<!--
				document.getElementById("loading").innerHTML = "Loading...";
			-->
			</script>
			<noscript>Javascript must be enabled to use this application!</noscript>
		
			<section id="main" role="main" class="hidden">
				<section id="quiz" class="hidden">
					<div class="row">
						<div id="counter" class="col-md-4 alert alert-info"></div>
						<div id="message" class="col-md-5"></div>
						<div id="chrono" class="col-md-3">&nbsp;</div>
					</div>
					<div class="row">
						<h1><span id="question" class="col-md-6 col-md-offset-3 text-center"></span></h1>
					</div>
					<div class="row">			
						<div id="answerInput">
							<input id="answer_input" class="hidden">
							<button id="send_input"  class="hidden"></button>
						</div>
						<div id="answersChoice" class="col-md-offset-1 col-md-10">
							<button id="answer1" class="hidden btn btn-default btn-lg btn-block"></button>
							<button id="answer2" class="hidden btn btn-default btn-lg btn-block"></button>
							<button id="answer3" class="hidden btn btn-default btn-lg btn-block"></button>
							<button id="answer4" class="hidden btn btn-default btn-lg btn-block"></button>
							<button id="answer5" class="hidden btn btn-default btn-lg btn-block"></button>
						</div>
					</div>	
				</section>

				<section id="result" class="hidden">
				</section>

				<section id="configurator">
					<div class="form-group">
						<label for="dai_selector" class="translate">dai_select</label>
						<select id="dai_selector" class="form-control"></select>
					</div>
					<div class="form-group">
						<label for="question_type" class="translate">type_select_question</label>
						<select id="question_type" class="form-control">
							<option value="furansugo" class="translate">option_furansugo</option>
							<option value="roumaji" class="translate" selected>option_roumaji</option>
							<option value="kana" class="translate">option_hiragana</option>
							<option value="kanji" class="translate">option_kanji</option>
						</select>
					</div>
					<div class="form-group">
						<label for="answere_type" class="translate">type_select_answere</label>
						<select id="answere_type" class="form-control">				
							<option value="furansugo" class="translate" selected>option_furansugo</option>
							<option value="roumaji" class="translate">option_roumaji</option>
							<option value="kana" class="translate">option_hiragana</option>
							<option value="kanji" class="translate">option_kanji</option>
						</select>
					</div>
					<div class="form-group">
						<label for="nbofanswere" class="translate">number_of_answere</label>
						<input id="nbofanswere" class="form-control" type="range" min="2" max="5" value="3">	
						<span id="showvalue">3</span>		
					</div>
					<button type="button" id="start" class="btn btn-primary translate">start_quiz</button>
				</section>
				
					
			</section>

			<div id="nofullscreen" class="hidden translate alert alert-warning">add_fullscreen</div>
